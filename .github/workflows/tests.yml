name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, pdo_mysql
        coverage: xdebug

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: composer test

    - name: Run tests with coverage
      run: |
        XDEBUG_MODE=coverage ./vendor/bin/phpunit tests/ --coverage-text --coverage-clover=coverage.xml

    - name: Check coverage threshold
      run: |
        # Extract coverage percentage and check threshold using PHP
        php -r "
          \$xml = simplexml_load_file('coverage.xml');
          \$metrics = \$xml->project->metrics;
          \$covered = (int)\$metrics['coveredstatements'];
          \$total = (int)\$metrics['statements'];

          if (\$total > 0) {
            \$percentage = (\$covered / \$total) * 100;
            echo 'Current coverage: ' . number_format(\$percentage, 2) . '%' . PHP_EOL;

            if (\$percentage < 75) {
              echo '❌ Coverage is ' . number_format(\$percentage, 2) . '%, which is below the required 75% threshold' . PHP_EOL;
              exit(1);
            } else {
              echo '✅ Coverage is ' . number_format(\$percentage, 2) . '%, which meets the required 75% threshold' . PHP_EOL;
              exit(0);
            }
          } else {
            echo '❌ No coverage data found' . PHP_EOL;
            exit(1);
          }
        "

    - name: Upload coverage reports (for debugging)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: coverage-report-php-${{ matrix.php-version }}
        path: |
          coverage.xml
          coverage.txt